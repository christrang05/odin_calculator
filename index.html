<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator">
        <div id="result-box">
            <div id="result"></div>
        </div>
        <div class="calculator-keys">
            <button class="key-function" id="clear">AC</button>
            <button class="key-function" id="negative">±</button>
            <button class="key-function" id="percentage">%</button>
            <button class="key-operator" id="division" aria-label="divide">÷</button>
            <button class="key-number" id="seven">7</button>
            <button class="key-number" id="eight">8</button>
            <button class="key-number" id="nine">9</button>
            <button class="key-operator" id="multiplication" aria-label="multiply">x</button>
            <button class="key-number" id="four">4</button>
            <button class="key-number" id="five">5</button>
            <button class="key-number" id="six">6</button>
            <button class="key-operator" id="subtraction" aria-label="subtract">-</button>
            <button class="key-number" id="one">1</button>
            <button class="key-number" id="two">2</button>
            <button class="key-number" id="three">3</button>
            <button class="key-operator" id="addition" aria-label="add">+</button>
            <button class="key-number" id="zero">0</button>
            <button class="key-number" id="decimal">.</button>
            <button class="key-operator" id="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
